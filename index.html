  <script>
    function showForm(type) {
      document.getElementById('selectorBox').style.display = 'none';
      if (type === 'front') {
        document.getElementById('frontForm').style.display = 'block';
      } else {
        document.getElementById('certForm').style.display = 'block';
      }
    }

    function goBack() {
      document.getElementById('frontForm').style.display = 'none';
      document.getElementById('certForm').style.display = 'none';
      document.getElementById('selectorBox').style.display = 'block';
    }

    function renderGroupFields() {
      const count = parseInt(document.getElementById('groupSize').value);
      const container = document.getElementById('groupFields');
      container.innerHTML = '';

      for (let i = 1; i <= count; i++) {
        container.innerHTML += `
          <input type="text" name="student${i}" placeholder="Student ${i} (e.g. Aniket(123456))" required style="margin-bottom: 12px;">
        `;
      }

      const form = document.getElementById('groupForm');
